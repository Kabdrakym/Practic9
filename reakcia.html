<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Игра на скорость реакции</title>
  <link rel="stylesheet" href="reakt.css" />
  <script src="klik.js" defer></script>
</head>
<body>

    <h1>Игра на скорость реакции</h1>
